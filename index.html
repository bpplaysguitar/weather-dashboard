<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="/assets/reset.css">
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <div class="flex-container">
    <aside class="aside">
<h2>Search for a city:</h2>
<form action="">
  <input type="text" placeholder="Enter a city" id="search-input">
  <button id="search-btn">Search</button>
</form>
<div id="aside-line"></div>
<section id="search-history">
  <div class="history-btn">Minneapolis</div>
  <div class="history-btn"></div>
  <div class="history-btn"></div>
  <div class="history-btn"></div>
  <div class="history-btn"></div>
  <div class="history-btn"></div>
  <div class="history-btn"></div>
  <div class="history-btn"></div>


</section>
    </aside>
    <main class="main">
<div class="info-box">
<h1 id="city">City</h1><h1 id="date">date</h1>


</div>
<h2>5-Day Forecast:</h2>
<div class="weather-box-container">
<div class="weather-box"><h4>weather box 1</h4></div>
<div class="weather-box"><h4>weather box 2</h4></div>
<div class="weather-box"><h4>weather box 3</h4></div>
<div class="weather-box"><h4>weather box 4</h4></div>
<div class="weather-box"><h4>weather box 5</h4></div>
</div>

    </main>



  </div>


</body>
</html>
